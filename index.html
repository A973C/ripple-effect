<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Ripple Effect</title>
</head>
<body>
    <nav class="navbar">
        <button class="title ripple-effect ripples-dark">Ripple Effect</button>
    </nav>
    <div class="main-content">
        <h1 class="area-title">Buttons</h1>
        <h3 class="area-subtitle">(Extra styles added)</h3>
        <div class="flex-row">
            <button class="button ripple-effect">Ripples Light</button>
            <button class="button ripple-effect ripples-dark">Ripples Dark</button>
        </div>
        <h1 class="area-title">Divs</h1>
        <h3 class="area-subtitle">(Only ripple effect applied)</h3>
        <div class="flex-row">
            <div class="square ripple-effect"><p>Click me!</p></div>
            <div class="square ripple-effect ripples-dark"><p>Click me!</p></div>
        </div>
        <h1 class="area-title">Divs</h1>
        <h3 class="area-subtitle">(Only ripple effect applied)</h3>
        <div class="flex-row">
            <div class="square ripple-effect"><p>Click me!</p></div>
            <div class="square ripple-effect ripples-dark"><p>Click me!</p></div>
        </div>
    </div>
    <script src="ripples/ripples.js"></script>
</body>
</html>
